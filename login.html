<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #ffe4e1;
            background-image: url('https://images.unsplash.com/photo-1532699615-8f27b1d7c924?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGhlYXJ0c3xlbnwwfHx8fDE2MzgyNTYxODg&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .login-container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgba(255, 192, 203, 0.8);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff69b4;
        }
        .pistas {
            text-align: center;
            font-size: 14px;
            color: #ff1493;
            margin-bottom: 20px;
        }
        .form-label {
            color: #ff1493;
        }
        .btn-primary {
            background-color: #ff69b4;
            border-color: #ff69b4;
        }
        .btn-primary:hover {
            background-color: #ff1493;
            border-color: #ff1493;
        }
        .text-success {
            color: #ff69b4 !important;
        }
        .text-danger {
            color: #ff1493 !important;
        }
    </style>
    
</head>
<body>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <p class="pistas">Pista: el usuario eres tú y la contraseña soy yo (todo minus)</p>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        <div id="message" class="mt-3 text-center"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (username === 'monita' && password === 'monito') {
                localStorage.setItem('authenticated', 'true'); // Marcar autenticación como exitosa
                message.innerHTML = '<p class="text-success">Inicio de sesión exitoso</p>';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                message.innerHTML = '<p class="text-danger">Usuario o contraseña incorrectos</p>';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-PTmCIiwZ5S6T4+GLffXeGJCs7UeeccxyMeG3FuAVR1pG5xB2b1Po6UNZn2Gh1WGM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-rIkpWO2lI8hyqtj1d0PnL7L2fKDKKfAyUIK4XGSKR9W9U/wydhX9jqrQ8ZbByp2w" crossorigin="anonymous"></script>
</body>
</html>
